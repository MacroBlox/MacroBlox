<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MacroBlox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>MacroBlox</h1>

  <div class="buttons">
    <button id="downloadBtn">Download File</button>
    <button id="discordBtn">Join Discord</button>
  </div>

  <script>
    // Download button logic
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', () => {
      const fileContent = "This is a sample file from MacroBlox.";
      const blob = new Blob([fileContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'MacroBloxFile.txt';
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Discord button logic
    const discordBtn = document.getElementById('discordBtn');
    discordBtn.addEventListener('click', () => {
      window.open('https://discord.gg/your-invite-code', '_blank');
    });
  </script>

</body>
</html>
